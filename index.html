<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/650c2b0dc5.js"></script>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="link">
        <div class="link--search link--box">
          <div class="link--text">
            <p>Search</p>
          </div>
            <div class="link--icon icon--search">
              <i class="fas fa-search"></i>
            </div>
        </div>
      </div>

      <div class="link">
        <div class="link--read link--box">
          <div class="link--text">
            <p>Read more</p>
          </div>
            <div class="link--icon icon--read">
              <i class="fas fa-chevron-right"></i>
            </div>
        </div>
      </div>

      <div class="link">
        <div class="link--email link--box">
          <div class="link--text">
            <p>me@email.com</p>
          </div>
            <div class="link--icon icon--email">
              <i class="fas fa-envelope"></i>
            </div>
        </div>
      </div>

      <div class="link">
        <div class="link--telephone link--box">
          <div class="link--text">
            <p>tel:0123 456 789</p>
          </div>
            <div class="link--icon icon--telephone">
              <i class="fas fa-phone-alt"></i>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
