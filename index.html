<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/650c2b0dc5.js"></script>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="item__body item-search item--color-bkgn-blue">
          <div class="item__text">
            <p class="text">Search</p>
          </div>
            <div class="item__icon icon--color-bkgn-blue">
              <i class="icon fas fa-search"></i>
            </div>
        </div>
      </div>

      <div class="item">
        <div class="item__body item-read item--color-bkgn-tile">
          <div class="item__text">
            <p class="text">Read more</p>
          </div>
            <div class="item__icon icon--color-bkgn-tile">
              <i class="icon icon--bigger fas fa-chevron-right"></i>
            </div>
        </div>
      </div>

      <div class="item">
        <div class="item__body item-email item--color-bkgn-yellow">
          <div class="item__text">
            <p class="text">me@email.com</p>
          </div>
            <div class="item__icon icon--color-bkgn-yellow">
              <i class="icon fas fa-envelope"></i>
            </div>
        </div>
      </div>

      <div class="item">
        <div class="item__body item-telephone item--color-bkgn-orange">
          <div class="item__text">
            <p class="text">tel: 0123 456 789</p>
          </div>
            <div class="item__icon icon--color-bkgn-orange">
              <i class="icon fas fa-phone-alt"></i>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
